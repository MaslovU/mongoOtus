spring:
  data:
    mongodb:
      uri: mongodb://localhost
      port: 27017
      database: books

mongock:
  runner-type: InitializingBean
  change-logs-scan-package:
    - com.maslov.mongohomework.config
  mongo-db.write-concern.journal:
    true
  mongo-db.read-concern:
    available

logging:
  level:
    root: ERROR